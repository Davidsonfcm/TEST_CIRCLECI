version: 2

defaults: &defaults
  working_directory: ~/teste-circleci
  docker:
    - image: alpine:latest

jobs:
  build:
    <<: *defaults
    steps:
      - checkout

      - run:
          name: Instalar NODE e NPM
          command: |
            apk update && \
            apk add --update nodejs && \
            apk add --update npm

      - run:
          name: Instalar dependÃªncias
          command: npm install

      - run:
          name: Executar test
          command: npm test

      - run:
          name: Build Image
          command: |
            TAG=$(node -p -e "require('./package.json').version")
            GIT_TAG=$(git tag -l ${TAG});            
            docker login -u ${DOCKER_USER} -p ${DOCKER_PASSWORD}
            echo "construindo imagem `${IMAGE}:${TAG}`" 
            docker build -t ${DOCKER_IMAGE}:${TAG} .
            echo "publicando imagem `${IMAGE}:${TAG}`" 
            docker push ${DOCKER_IMAGE}:${TAG}

workflows:
  version: 2
  automated-deploy-process:
    jobs:
      - build