version: 2.1

defaults: &defaults
  working_directory: ~/teste-circleci
  docker:
    - image: alpine:3.8

jobs:
  build:
    <<: *defaults
    steps:
      - checkout

      - run:
          name: Instalar NODE e NPM
          command: | 
            apk add --no-cache nodejs-current --repository="http://dl-cdn.alpinelinux.org/alpine/edge/community"
            apk add --update nodejs-npm

      - run:
          name: Instalar dependÃªncias
          command: npm install

      - run:
          name: Executar test
          command: npm test
