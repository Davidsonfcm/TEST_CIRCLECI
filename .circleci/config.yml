version: 2

defaults: &defaults
  working_directory: ~/test-circleci
  docker:
    - image: alpine:latest

jobs:
  build:
    <<: *defaults
    steps:
      - checkout

      - run:
          name: Instalar NODE e NPM
          command: |
            apk update && \
            apk add nodejs && \
            apk add npm && \
            apk add git && \
            apk add docker openrc && \
            rc-update add docker boot && \
            service docker start

      - run:
          name: Instalar dependÃªncias
          command: npm install

      - run:
          name: Executar test
          command: npm test

      - run:
          name: Build Image
          command: |
            TAG=$(node -p -e "require('./package.json').version")
            GIT_TAG=$(git tag -l ${TAG});            
            docker login -u ${DOCKER_USER} -p ${DOCKER_PASSWORD}
            git tag ${TAG}
            echo "construindo imagem `${IMAGE}:${TAG}`" 
            docker build -t ${DOCKER_IMAGE}:${TAG} .
            echo "publicando imagem `${IMAGE}:${TAG}`" 
            docker push ${DOCKER_IMAGE}:${TAG}
            git push origin ${TAG}

workflows:
  version: 2
  automated-deploy-process:
    jobs:
      - build