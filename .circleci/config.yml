version: 2.1

defaults: &defaults
  working_directory: ~/teste-circleci
  docker:
    - image: alpine:3.8

jobs:
  build:
    <<: *defaults
    steps:
      - checkout

      - run:
          name: Instalar NODE e NPM
          command: |
            apk update && \
            apk add --update nodejs && \
            apk add --update npm

      - run:
          name: Instalar dependÃªncias
          command: npm install

      - run:
          name: Executar test
          command: npm test
